<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baja Demo</title>

    <link rel="stylesheet" href="../../styles.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/yof2mau.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
</head>
<body>

<div class="js_slider_wrap"></div>


<script src="../../../reusable/cms-javascript-sdk.min.js"></script>
<script src="../../../reusable/handlebars.min.js"></script>
<script src="../../../reusable/utils.js"></script>
<script src="../../../reusable/handlebars_helpers.js"></script>
<script src="../../../reusable/lory.min.js"></script>
<script src="../../../renders/slider/package/sliderHelper.js"></script>
<script src="../../../renders/slider/acc-template-slider.min.js"></script>
<script src="../../../renders/image/acc-template-image.min.js"></script>
<script src="../../../renders/banner/acc-template-banner.min.js"></script>
<script src="../../../renders/video/acc-template-video.min.js"></script>

<script>

  function getQueryVar(params) {
    var paramsObj = {};
    var currentParam = null;

    for (var x = 0; x < params.length; x++) {
      currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
      if (currentParam && currentParam.length > 1) {
        paramsObj[params[x]] = currentParam[1];
      }

      else {
        console.warn('Param: ' + x + ' not found');
      }
    }
    var url = 'https://' + paramsObj.vse + '/cms/content/query?fullBodyObject=true&scope=tree&store=any&query=%7B%22sys.iri%22%3A%22http://content.cms.amplience.com/' + paramsObj.content + '%22%7D&locale=' + paramsObj.locale + '&v=' + Date.now();
    console.debug(url);
    return url;
  }

  //AmpCa is global namespace generated by handlebars compiler
  AmpCa.utils = new AmpCa.Utils();
  Handlebars.partials['templateChooser'] = AmpCa.templates['templateChooser'];
  Handlebars.partials['acc-template-image'] = AmpCa.templates['acc-template-image'];


  AmpCa.utils.getCaData({
    url: getQueryVar(['vse', 'content','locale']),
    callback: function (data) {
      var hbstemplate = Handlebars.template(AmpCa.templates['acc-template-slider']);
      console.info(hbstemplate(data[0]));
      document.querySelectorAll(".js_slider_wrap")[0].innerHTML = hbstemplate(data[0]);

      loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
      AmpCa.utils.postProcessing.exec('slider', {});
    },
    formatData: function (data) {
      console.debug(JSON.parse(data));
      return amp.inlineContent(JSON.parse(data));
    }
  });
</script>
</body>
</html>
