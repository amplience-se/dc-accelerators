<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiehl’s – Naturally Inspired Skin Care, Body and Haircare</title>
    <link href="https://www.kiehls.com/on/demandware.static/Sites-kiehls_us-Site/-/default/dwec8ede1c/images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="../../styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>

        .amp-dc-splitBlock{
            margin:20px;
        }

        video::-webkit-media-controls{
            position:static;
        }

        video::-webkit-media-controls-enclosure{
            width:100%;
            position:absolute;
            left:0;
            bottom:0;
        }

    </style>
</head>
<body>

<div class="js_splitBlock_wrap"></div>


<script src="../../../reusable/showdown.min.js"></script>
<script src="../../../reusable/utils.js"></script>

<script>

    function getQueryVar(params) {
        var paramsObj = {};
        var currentParam = null;

        for (var x = 0; x < params.length; x++) {
            currentParam = window.location.href.match(new RegExp(params[x] + "=([a-zA-Z0-9-\._]+)"));
            if (currentParam && currentParam.length > 1){
                paramsObj[params[x]] = currentParam[1];
            }

            else{
                console.warn('Param: ' + x + ' not found');
            }
        }
        var url = 'https://' + paramsObj.vse + '/cms/content/query?fullBodyObject=true&scope=tree&store=any&query=%7B%22sys.iri%22%3A%22http://content.cms.amplience.com/' + paramsObj.content + '%22%7D&locale=' + paramsObj.locale + '&v=' + Date.now();
      console.info("delivery API: " + url);
      console.info("Virtual Staging Environment (VSE): " + paramsObj.vse);
      console.info("Content ID: " + paramsObj.content);

        return paramsObj;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var parsedParams = getQueryVar(['vse', 'content','locale']);

    AmpCa.utils.getHtmlServiceData({
        auth: {
            baseUrl: ('//' + parsedParams['vse']),
            id: parsedParams['content'],
            store: 'any',
            templateName: 'splitBlock-kiehls',
            locale: parsedParams['locale']
        },
        callback: function (data) {
            console.info(data);
            document.querySelectorAll(".js_splitBlock_wrap")[0].innerHTML = data;
            AmpCa.utils.postProcessing.execHtmlService('splitBlock', {});
        }
    });
</script>

</body>
</html>
